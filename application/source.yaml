apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: source
  namespace: openshift-gitops
spec:
  destination:
    name: ''
    namespace: nginx-source
    server: 'https://kubernetes.default.svc'
  source:
    path: app/source
    repoURL: 'https://github.com/xkoww/argocd-example.git'
    targetRevision: HEAD
    directory:
      recurse: false
  sources: []
  project: default
